<div class="container input-group">
    <input type="text" class="form-control">
    <div class="input-group-append">
        <button class="btn btn-primary">Ekle</button>
    </div>

    <table class="table table-dark table-striped table-bordered mt-3 text-white">
        <thead>
            <tr>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td (click)="onClick()">
                    <del *ngIf="item.action">{{ item.description }}</del>
                    <span *ngIf="!item.action">{{ item.description }}</span>
                </td>
                <td>{{ item.action }}</td>
            </tr>
        </tbody>
    </table>
</div>
